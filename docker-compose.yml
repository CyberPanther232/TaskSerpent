services:
  taskserpent-tailscale-sidecar:
    image: tailscale/tailscale:latest
    container_name: taskserpent-tailscale-sidecar
    hostname: taskserpent
    restart: always
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--advertise-tags=tag:docker
      # This tells Tailscale to load your proxy settings on startup
      - TS_SERVE_CONFIG=/config/serve.json
    volumes:
      - taskserpent-tailscale-sidecar-state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      # Mount the serve.json file we created above
      - ./serve.json:/config/serve.json:ro
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    networks:
      - taskserpent_ts_net

  taskserpent-app:
    build: .
    container_name: taskserpent-app
    restart: always
    network_mode: "service:taskserpent-tailscale-sidecar"
    depends_on:
      - taskserpent-tailscale-sidecar

volumes:
  taskserpent-tailscale-sidecar-state:

networks:
  taskserpent_ts_net:
    driver: bridge
