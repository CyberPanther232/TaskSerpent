<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Task List</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #121212; color: #e0e0e0; height: 100vh; display: flex; flex-direction: column; } 
        /* Ensure the iframe content fills the available space with a dark theme */
        .container { background: #1e1e1e; border-radius: 0; padding: 15px; box-shadow: none; border: none; flex-grow: 1; display: flex; flex-direction: column; }
        h2 { margin-top: 0; font-size: 1.2em; color: #fff; }
        ul { list-style-type: none; padding: 0; margin-bottom: 15px; flex-grow: 1; overflow-y: auto; }
        li { padding: 8px 0; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; font-size: 0.9em; }
        li:last-child { border-bottom: none; }
        form { display: flex; gap: 5px; margin-top: auto; }
        input[type="text"] { flex-grow: 1; padding: 8px; border: 1px solid #333; border-radius: 4px; font-size: 0.9em; background-color: #2d2d2d; color: #fff; }
        input[type="text"]::placeholder { color: #888; }
        button { padding: 8px 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em; }
        button:hover { background-color: #0056b3; }
        .delete-btn { background-color: transparent; color: #666; border: none; padding: 0 5px; font-size: 1.2em; cursor: pointer; }
        .delete-btn:hover { color: #ff6b6b; }
        
        /* Scrollbar styling for Webkit browsers */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Tasks</h2>
        <ul>
            {% for task in tasks %}
            <li>
                <div style="display:flex; flex-direction:column; width:100%;">
                    <span>{{ task.description }}</span>
                    <span style="font-size:0.75em; color:#888;">{{ task.created_at }}</span>
                </div>
                <form action="{{ url_for('delete_task') }}" method="POST" style="margin:0; display:inline; margin-left:10px;">
                    <input type="hidden" name="task" value="{{ task.description }}">
                    <input type="hidden" name="source" value="embed">
                    <button type="submit" class="delete-btn" title="Delete">&times;</button>
                </form>
            </li>
            {% else %}
            <li style="color: #888; font-style: italic;">No tasks added.</li>
            {% endfor %}
        </ul>

        <form action="{{ url_for('add_task') }}" method="POST">
            <input type="hidden" name="source" value="embed">
            <input type="text" name="task" placeholder="Add task..." required>
            <button type="submit">+</button>
        </form>
    </div>
</body>
</html>
